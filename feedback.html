<head>
    <meta charset="UTF-8">

    <title>Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <div class="container">
        <section class="heading-1">
            <div class="row">
                <div class="col-12">
                    <div class="head">

                        <h1>Feedback</h1>
                       
                    </div>
                    </div>
                    </div>
        </section>

        <section id="selectors">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-12 " id="ques1">
                    <h4>How was your experience?<span style="color: red;">*</span></h4>
                </div>
                <div class="col-lg-2 col-md-6 col-sm-12 " id="ques1">
                    <input type="radio" id="check" name="check1">
                    <label for="check">Very Good</label>
                </div>
                <div class="col-lg-2 col-md-6 col-sm-12 " id="ques1">
                    <input type="radio" id="check" name="check1">
                    <label for="check">Good</label>
                </div>
                <div class="col-lg-2 col-md-6 col-sm-12 " id="ques1">
                    <input type="radio" name="check1" id="check">
                    <label for="check">Fair</label>
                </div>
                <div class="col-lg-2 col-md-6 col-sm-12 " id="ques1">
                    <input type="radio" name="check1" id="check">
                    <label for="check">Poor</label>
                </div>
            </div>
          

        </section>
        <div class="row" id="question">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h4>Tell us how we can improve?<span style="color: red;">*</span></h4>
                <input type="text" class="box" placeholder="Message">
            </div>
          
        </div>
        <center>
            <button class="btn1 " type="button" onclick='swal("Thank you!", "For your Feedback!", "success");'>Submit</button>
        </center>
    </div>
</body>
